<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Merry Christmas Card</title>
<style>
  body {
    background: url('assets/307610.jpg') no-repeat center top/cover;
    height: 100vh;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: "Poppins", sans-serif;
    position: relative;
  }

  .scene {
    perspective: 2000px;
    position: relative;
    z-index: 2;
    width: 100%;
    display: flex;
    justify-content: center;
  }

  /* Envelope Container */
  .envelope {
    position: relative;
    width: 600px;
    height: 400px;
    background: #c0392b;
    border-radius: 8px;
    transform-style: preserve-3d;
    cursor: pointer;
    box-shadow: 0 25px 50px rgba(0,0,0,0.5);
    transition: all 1s ease;
  }

  .envelope:hover {
    transform: scale(1.05) rotateY(5deg);
  }

  /* Front face texture */
  .envelope::before {
    content: "";
    position: absolute;
    inset: 0;
    background: repeating-linear-gradient(135deg, #b33a2e 0 10px, #c0392b 10px 20px);
    border-radius: 8px;
    opacity: 0.2;
  }

  /* Envelope Flaps */
  .top-flap, .bottom-flap, .left-flap, .right-flap {
    position: absolute;
    width: 0;
    height: 0;
    border-style: solid;
    transition: transform 1s ease-in-out;
  }

  .top-flap {
    border-width: 0 300px 200px 300px;
    border-color: transparent transparent #e74c3c transparent;
    top: 0;
    left: 0;
    transform-origin: top center;
    z-index: 5;
    border-radius: 6px;
  }

  .bottom-flap {
    border-width: 200px 300px 0 300px;
    border-color: #b02a1e transparent transparent transparent;
    bottom: 0;
    left: 0;
  }

  .left-flap {
    border-width: 200px 0 200px 300px;
    border-color: transparent transparent transparent #c0392b;
    left: 0;
    top: 0;
  }

  .right-flap {
    border-width: 200px 300px 200px 0;
    border-color: transparent #a93226 transparent transparent;
    right: 0;
    top: 0;
  }

  /* Golden Seal */
  .seal {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: radial-gradient(circle at 30% 30%, #ffd700, #b8860b);
    width: 90px;
    height: 90px;
    border-radius: 50%;
    z-index: 10;
    box-shadow: 0 0 20px rgba(255,215,0,0.8);
  }

  .seal::after {
    content: "üéÅ";
    position: absolute;
    font-size: 2em;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  /* Card Inside */
  .card {
    position: absolute;
    top: 10%;
    left: 50%;
    transform: translateX(-50%) translateY(180px);
    width: 500px;
    height: 300px;
    background: #fffdf5;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    text-align: center;
    padding: 25px;
    opacity: 0;
    transition: all 1s ease;
    z-index: 2;
  }

  .card h2 {
    color: #c0392b;
    font-size: 2em;
    margin-bottom: 10px;
    text-shadow: 0 0 10px gold;
  }

  .card p {
    color: #2c3e50;
    font-size: 1.1em;
    line-height: 1.5;
  }

  .card .lights {
    margin: 15px 0;
    font-size: 1.5em;
    animation: glow 2s infinite alternate;
  }

  @keyframes glow {
    0% { text-shadow: 0 0 5px red, 0 0 10px gold; }
    100% { text-shadow: 0 0 20px yellow, 0 0 30px gold; }
  }

  /* Open Animation */
  .envelope.open .top-flap {
    transform: rotateX(-160deg);
  }

  .envelope.open .card {
    transform: translateX(-50%) translateY(-250px);
    opacity: 1;
  }

  /* Image Reveal */
  .reveal-image {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.9);
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    visibility: hidden;
    transition: opacity 1.5s ease, visibility 1s ease;
    z-index: 999;
  }

  .reveal-image img {
    max-width: 80%;
    max-height: 80%;
    border-radius: 20px;
    box-shadow: 0 0 30px gold;
  }

  .reveal-image.show {
    opacity: 1;
    visibility: visible;
  }

  /* Snowflakes */
  .snowflake {
    position: fixed;
    top: -10px;
    color: white;
    font-size: 1.5em;
    user-select: none;
    animation: fall 10s linear infinite;
    opacity: 0.8;
    z-index: 10;
  }

  @keyframes fall {
    0% { transform: translateY(0) rotate(0deg); opacity: 1; }
    100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
  }

  /* Responsive Adjustments */
  @media (max-width: 768px) {
    .envelope {
      width: 90%;
      height: 260px;
    }

    .top-flap {
      border-width: 0 45% 30% 45%;
    }

    .bottom-flap {
      border-width: 30% 45% 0 45%;
    }

    .left-flap {
      border-width: 30% 0 30% 45%;
    }

    .right-flap {
      border-width: 30% 45% 30% 0;
    }

    .seal {
      width: 60px;
      height: 60px;
    }

    .card {
      width: 90%;
      height: auto;
      padding: 20px;
    }

    .card h2 {
      font-size: 1.5em;
    }

    .card p {
      font-size: 0.95em;
    }

    .reveal-image img {
      max-width: 90%;
      max-height: 70%;
    }
  }

  @media (max-width: 480px) {
    .card h2 {
      font-size: 1.3em;
    }
    .card p {
      font-size: 0.9em;
    }
  }
</style>
</head>
<body>

<div class="scene">
  <div class="envelope" id="envelope">
    <div class="top-flap"></div>
    <div class="bottom-flap"></div>
    <div class="left-flap"></div>
    <div class="right-flap"></div>
    <div class="seal"></div>

    <div class="card" id="card">
      <h2>Merry Christmas üéÑ</h2>
      <div class="lights">‚ú®‚ú®‚ú®‚ú®‚ú®</div>
      <p>May your holidays sparkle with joy and laughter.<br>
      Wishing you peace, love, and endless blessings this Christmas and throughout the New Year.<br><br>
      With warmest wishes,<br>
      <b>üéÖ Your Secret Santa üéÅ</b></p>
    </div>
  </div>
</div>

<!-- Surprise Image -->
<div class="reveal-image" id="reveal">
  <img src="assets/money.jpg" alt="Surprise Gift">
</div>

<audio id="bg-music" loop>
  <source src="assets/videoplayback.m4a" type="audio/mp3">
</audio>

<script>
  const envelope = document.getElementById('envelope');
  const bgMusic = document.getElementById('bg-music');
  const reveal = document.getElementById('reveal');
  let opened = false;

  envelope.addEventListener('click', () => {
    if (!opened) {
      envelope.classList.add('open');
      bgMusic.play();
      opened = true;

      // Reveal image after 20 seconds
      setTimeout(() => {
        reveal.classList.add('show');
      }, 20000);
    }
  });

  // Snowflakes generator
  function createSnowflakes(count) {
    for (let i = 0; i < count; i++) {
      const snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');
      snowflake.textContent = '‚ùÑ';
      snowflake.style.left = Math.random() * 100 + '%';
      snowflake.style.fontSize = (Math.random() * 1.5 + 0.8) + 'em';
      snowflake.style.animationDuration = (Math.random() * 5 + 8) + 's';
      snowflake.style.animationDelay = (Math.random() * 5) + 's';
      document.body.appendChild(snowflake);
    }
  }
  createSnowflakes(25);
</script>
</body>
</html>
